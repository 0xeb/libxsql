name: build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            runner: ubuntu-latest
          - os: macOS
            runner: macos-latest
          - os: Windows
            runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        shell: bash
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DXSQL_BUILD_TESTS=ON

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Test
        shell: bash
        run: ctest --test-dir build -C Release --output-on-failure
